<!DOCTYPE html>
<html lang="pt-BR">

    <a href="#biopsia">Biópsia</a>

    <section id="mamografia">
      <h2>Mamografia</h2>
      <div class="produtos" id="mamografia-produtos"></div>
    </section>
    <section id="biopsia">
      <h2>Biópsia</h2>
      <div class="produtos" id="biopsia-produtos"></div>
    </section>
    <section id="radiologia">
      <h2>Radiologia</h2>

</html>
